<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Moltbot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(160deg, #020617, #020617 40%, #030712);
      color: #e5e7eb;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      padding: 16px;
      font-size: 18px;
      font-weight: 600;
      background: rgba(0,0,0,0.3);
      backdrop-filter: blur(6px);
    }
    #chat {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
    }
    .msg {
      max-width: 80%;
      margin-bottom: 12px;
      padding: 12px 14px;
      border-radius: 14px;
      line-height: 1.4;
      white-space: pre-wrap;
    }
    .bot {
      background: #064e3b;
      align-self: flex-start;
    }
    .user {
      background: #1d4ed8;
      align-self: flex-end;
    }
    footer {
      display: flex;
      gap: 8px;
      padding: 12px;
      background: rgba(0,0,0,0.35);
    }
    input {
      flex: 1;
      padding: 10px;
      border-radius: 10px;
      border: none;
      outline: none;
      font-size: 16px;
    }
    button {
      padding: 10px 14px;
      border-radius: 10px;
      border: none;
      font-weight: 600;
      cursor: pointer;
      background: #2563eb;
      color: white;
    }
    .status {
      font-size: 13px;
      opacity: 0.7;
      padding-left: 6px;
    }
  </style>
</head>

<body>
  <header>ðŸ§  Moltbot â€” GGUF local</header>

  <div id="chat"></div>

  <footer>
    <input id="input" placeholder="Ã‰cris Ã  Moltbotâ€¦" />
    <button onclick="send()">Envoyer</button>
  </footer>

  <div class="status" id="status">prÃªt</div>

<script>
const chat = document.getElementById("chat");
const input = document.getElementById("input");
const statusEl = document.getElementById("status");

function add(text, cls) {
  const d = document.createElement("div");
  d.className = "msg " + cls;
  d.textContent = text;
  chat.appendChild(d);
  chat.scrollTop = chat.scrollHeight;
}

add("Salut Mohammed. Je suis Moltbot. Dis-moi ce que tu veux faire.", "bot");

async function send() {
  const text = input.value.trim();
  if (!text) return;
  input.value = "";
  add(text, "user");
  statusEl.textContent = "â³ modÃ¨le en coursâ€¦";

  while (true) {
    try {
      const res = await fetch("/api/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: text })
      });

      const data = await res.json();

      if (res.status === 503) {
        statusEl.textContent = "â³ Chargement du modÃ¨leâ€¦";
        await new Promise(r => setTimeout(r, 3000));
        continue;
      }

      add(data.response || JSON.stringify(data), "bot");
      statusEl.textContent = "prÃªt";
      break;

    } catch (e) {
      statusEl.textContent = "âš ï¸ erreur rÃ©seau, nouvelle tentativeâ€¦";
      await new Promise(r => setTimeout(r, 3000));
    }
  }
}
</script>
</body>
</html>
