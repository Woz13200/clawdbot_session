<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Moltbot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #0b0f1a;
      color: #e5e7eb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .app {
      width: 100%;
      max-width: 420px;
      height: 100%;
      max-height: 720px;
      background: #0f172a;
      border-radius: 16px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      box-shadow: 0 20px 60px rgba(0,0,0,0.6);
    }

    header {
      padding: 16px;
      border-bottom: 1px solid #1f2937;
    }

    header h1 {
      margin: 0;
      font-size: 20px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    header small {
      display: block;
      color: #9ca3af;
      margin-top: 4px;
      font-size: 13px;
    }

    #chat-output {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .bubble {
      max-width: 85%;
      padding: 12px 14px;
      border-radius: 14px;
      line-height: 1.4;
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    .bubble.bot {
      background: #064e3b;
      align-self: flex-start;
      border-bottom-left-radius: 4px;
    }

    .bubble.me {
      background: #1d4ed8;
      align-self: flex-end;
      border-bottom-right-radius: 4px;
    }

    footer {
      padding: 12px;
      border-top: 1px solid #1f2937;
      display: flex;
      gap: 8px;
    }

    footer input {
      flex: 1;
      padding: 12px;
      border-radius: 12px;
      border: none;
      outline: none;
      background: #020617;
      color: #e5e7eb;
      font-size: 15px;
    }

    footer button {
      padding: 12px 16px;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      background: #7c3aed;
      color: white;
      font-size: 15px;
    }

    footer button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .status {
      font-size: 12px;
      color: #22c55e;
      padding: 6px 12px;
    }
  </style>
</head>

<body>
  <div class="app">
    <header>
      <h1>üß† Moltbot</h1>
      <small>Assistant autonome local GGUF ‚Ä¢ sans API</small>
    </header>

    <div id="chat-output">
      <div class="bubble bot">
        Salut Mohammed. Je suis Moltbot. Dis-moi ce que tu veux faire.
      </div>
    </div>

    <div class="status">‚úÖ pr√™t</div>

    <footer>
      <form id="chat-form" style="display:flex; gap:8px; width:100%;">
        <input
          id="chat-input"
          type="text"
          placeholder="√âcris √† Moltbot..."
          autocomplete="off"
        />
        <button type="submit">Envoyer</button>
      </form>
    </footer>
  </div>

<script>
  const form = document.getElementById("chat-form");
  const input = document.getElementById("chat-input");
  const out = document.getElementById("chat-output");

  function addBubble(text, who) {
    const div = document.createElement("div");
    div.className = "bubble " + who;
    div.textContent = text;
    out.appendChild(div);
    out.scrollTop = out.scrollHeight;
  }

  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    const msg = input.value.trim();
    if (!msg) return;

    addBubble(msg, "me");
    input.value = "";

    try {
      const r = await fetch("/api/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: msg })
      });

      const text = await r.text();

      let data;
      try {
        data = JSON.parse(text);
      } catch (err) {
        addBubble("‚ùå R√©ponse serveur invalide (non-JSON)", "bot");
        addBubble(text.slice(0, 300), "bot");
        return;
      }

      if (!r.ok || data.status !== "ok") {
        addBubble("‚ùå Erreur : " + (data.error || "inconnue"), "bot");
        if (data.detail) addBubble(String(data.detail).slice(0,300), "bot");
        return;
      }

      addBubble(data.output || "(r√©ponse vide)", "bot");
    } catch (err) {
      addBubble("‚ùå Erreur r√©seau : " + err.message, "bot");
    }
  });
</script>

</body>
</html>
