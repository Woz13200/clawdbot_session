<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Moltbot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: linear-gradient(180deg, #0b1020, #020617);
      color: #e5e7eb;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      padding: 16px;
      font-size: 20px;
      font-weight: bold;
      background: #020617;
      border-bottom: 1px solid #1f2937;
    }

    header small {
      display: block;
      font-size: 13px;
      color: #9ca3af;
      margin-top: 4px;
      font-weight: normal;
    }

    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .msg {
      max-width: 85%;
      padding: 12px 14px;
      border-radius: 12px;
      line-height: 1.4;
      white-space: pre-wrap;
      word-break: break-word;
    }

    .bot {
      align-self: flex-start;
      background: #064e3b;
      color: #ecfdf5;
    }

    .user {
      align-self: flex-end;
      background: #1d4ed8;
      color: #eff6ff;
    }

    .error {
      align-self: flex-start;
      background: #7f1d1d;
      color: #fee2e2;
    }

    footer {
      display: flex;
      gap: 8px;
      padding: 12px;
      border-top: 1px solid #1f2937;
      background: #020617;
    }

    input {
      flex: 1;
      padding: 10px;
      font-size: 15px;
      border-radius: 8px;
      border: none;
      outline: none;
    }

    button {
      padding: 10px 16px;
      font-size: 15px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      background: #7c3aed;
      color: white;
    }

    button:hover {
      background: #6d28d9;
    }

    .status {
      padding: 6px 12px;
      font-size: 12px;
      color: #22c55e;
    }
  </style>
</head>

<body>
  <header>
    ðŸ§  Moltbot
    <small>Assistant autonome local GGUF â€¢ sans API</small>
  </header>

  <div id="chat"></div>

  <div class="status">âœ… prÃªt</div>

  <footer>
    <input
      id="input"
      type="text"
      placeholder="Ã‰cris Ã  Moltbotâ€¦"
      autocomplete="off"
    />
    <button onclick="handleSend()">Envoyer</button>
  </footer>

  <script>
    const chat = document.getElementById("chat");
    const input = document.getElementById("input");

    function addMessage(text, cls) {
      const div = document.createElement("div");
      div.className = "msg " + cls;
      div.textContent = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    async function handleSend() {
      const text = input.value.trim();
      if (!text) return;

      input.value = "";
      addMessage(text, "user");

      try {
        const res = await fetch("/api/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: text })
        });

        const raw = await res.text(); // ðŸ”’ on sÃ©curise tout
        let data;

        try {
          data = JSON.parse(raw);
        } catch {
          data = { ok: false, error: raw };
        }

        if (!data.ok) {
          addMessage("âŒ " + (data.error || "Erreur inconnue"), "error");
          return;
        }

        addMessage(data.reply || "(rÃ©ponse vide)", "bot");
      } catch (err) {
        addMessage("âŒ Erreur rÃ©seau ou serveur indisponible", "error");
      }
    }

    input.addEventListener("keydown", (e) => {
      if (e.key === "Enter") handleSend();
    });

    // message initial
    addMessage(
      "Salut Mohammed. Je suis Moltbot. Dis-moi ce que tu veux faire.",
      "bot"
    );
  </script>
</body>
</html>
