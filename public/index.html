<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Moltbot â€” GGUF local</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: radial-gradient(circle at top, #0f172a, #020617);
      color: #e5e7eb;
    }
    header {
      padding: 16px;
      font-weight: 600;
      background: rgba(0,0,0,0.4);
      backdrop-filter: blur(8px);
    }
    .chat {
      padding: 16px;
      max-width: 800px;
      margin: auto;
    }
    .msg {
      margin-bottom: 12px;
      padding: 12px 14px;
      border-radius: 12px;
      max-width: 80%;
      white-space: pre-wrap;
      word-break: break-word;
    }
    .bot {
      background: #064e3b;
      align-self: flex-start;
    }
    .user {
      background: #1d4ed8;
      margin-left: auto;
      text-align: right;
    }
    .status {
      font-size: 13px;
      opacity: 0.7;
      margin-top: 8px;
    }
    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      padding: 12px;
      background: rgba(0,0,0,0.5);
      backdrop-filter: blur(8px);
      display: flex;
      gap: 8px;
    }
    input {
      flex: 1;
      padding: 12px;
      border-radius: 10px;
      border: none;
      outline: none;
      font-size: 16px;
    }
    button {
      padding: 12px 16px;
      border-radius: 10px;
      border: none;
      background: #2563eb;
      color: white;
      font-weight: 600;
    }
  </style>
</head>

<body>
  <header>ðŸ§  Moltbot â€” GGUF local</header>

  <div class="chat" id="chat">
    <div class="msg bot">
      Salut Mohammed. Je suis Moltbot.<br>
      Dis-moi ce que tu veux faire.
    </div>
  </div>

  <footer>
    <input id="input" placeholder="Ã‰cris Ã  Moltbotâ€¦" />
    <button onclick="send()">Envoyer</button>
  </footer>

  <script>
    const chat = document.getElementById("chat");
    const input = document.getElementById("input");

    function add(text, cls) {
      const d = document.createElement("div");
      d.className = "msg " + cls;
      d.textContent = text;
      chat.appendChild(d);
      window.scrollTo(0, document.body.scrollHeight);
      return d;
    }

    async function send() {
      const text = input.value.trim();
      if (!text) return;
      input.value = "";

      add(text, "user");
      const status = add("â³ Moltbot rÃ©flÃ©chitâ€¦", "bot");

      while (true) {
        try {
          const res = await fetch("/api/chat", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ message: text })
          });

          const data = await res.json();

          // ðŸ”¥ CAS CRITIQUE CORRIGÃ‰ ICI
          let reply = data.reply;

          // Si le backend renvoie une erreur STRINGIFIÃ‰E
          if (typeof reply === "string") {
            try {
              const parsed = JSON.parse(reply);
              if (parsed?.error?.code === 503) {
                status.textContent = "â³ Chargement du modÃ¨leâ€¦";
                await new Promise(r => setTimeout(r, 1200));
                continue;
              }
            } catch (_) {}
          }

          status.textContent = reply || "âš ï¸ RÃ©ponse vide";
          break;

        } catch (e) {
          status.textContent = "âš ï¸ Erreur rÃ©seau, nouvelle tentativeâ€¦";
          await new Promise(r => setTimeout(r, 1500));
        }
      }
    }

    input.addEventListener("keydown", e => {
      if (e.key === "Enter") send();
    });
  </script>
</body>
</html>
