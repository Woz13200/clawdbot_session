<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Moltbot</title>
  <style>
    :root {
      --bg: #071018;
      --panel: #0b1a24;
      --panel2: #0c2230;
      --green: #0f3b2f;
      --green2: #135a44;
      --blue: #1342ff;
      --txt: #e8f2ff;
      --muted: rgba(232,242,255,.72);
      --danger: #ff3b3b;
      --shadow: 0 18px 50px rgba(0,0,0,.45);
      --radius: 18px;
    }

    * { box-sizing: border-box; }
    body {
      margin: 0;
      background: radial-gradient(1200px 700px at 20% 10%, #0b2533 0%, var(--bg) 55%) fixed;
      color: var(--txt);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
    }

    .wrap {
      max-width: 820px;
      margin: 0 auto;
      padding: 18px 14px 28px;
    }

    .top {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 12px;
      border-radius: var(--radius);
      background: rgba(11,26,36,.65);
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,.06);
    }
    .logo {
      width: 44px; height: 44px;
      border-radius: 14px;
      display: grid;
      place-items: center;
      background: linear-gradient(135deg, #0c3b2e, #09222f);
      border: 1px solid rgba(255,255,255,.08);
      flex: 0 0 auto;
    }
    .title {
      display: flex;
      flex-direction: column;
      line-height: 1.1;
    }
    .title h1 {
      margin: 0;
      font-size: 18px;
      letter-spacing: .2px;
    }
    .title p {
      margin: 4px 0 0;
      font-size: 12.5px;
      color: var(--muted);
    }

    .card {
      margin-top: 14px;
      background: rgba(11,26,36,.78);
      border: 1px solid rgba(255,255,255,.06);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow: hidden;
    }

    .chat {
      padding: 18px 14px 12px;
      min-height: 60vh;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .bubble {
      max-width: 92%;
      border-radius: 18px;
      padding: 12px 14px;
      line-height: 1.4;
      white-space: pre-wrap;
      word-wrap: break-word;
      border: 1px solid rgba(255,255,255,.06);
    }
    .bot {
      align-self: flex-start;
      background: linear-gradient(180deg, rgba(15,59,47,.95), rgba(12,44,35,.95));
    }
    .me {
      align-self: flex-end;
      background: rgba(19,66,255,.18);
      border-color: rgba(19,66,255,.22);
    }
    .err {
      align-self: flex-start;
      background: rgba(255,59,59,.08);
      border-color: rgba(255,59,59,.25);
      color: #ffd7d7;
    }

    .status {
      padding: 10px 14px;
      border-top: 1px solid rgba(255,255,255,.06);
      color: var(--muted);
      font-size: 12.5px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
    }

    .pill {
      font-size: 12px;
      padding: 6px 10px;
      border-radius: 999px;
      background: rgba(255,255,255,.06);
      border: 1px solid rgba(255,255,255,.08);
      color: var(--muted);
      white-space: nowrap;
    }

    .bar {
      height: 8px;
      flex: 1;
      background: rgba(255,255,255,.06);
      border: 1px solid rgba(255,255,255,.08);
      border-radius: 999px;
      overflow: hidden;
    }
    .bar > div {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, rgba(19,66,255,.55), rgba(19,66,255,.95));
      transition: width .25s ease;
    }

    .input {
      padding: 12px;
      border-top: 1px solid rgba(255,255,255,.06);
      display: flex;
      gap: 10px;
      background: rgba(7,16,24,.35);
    }

    textarea {
      resize: none;
      width: 100%;
      min-height: 44px;
      max-height: 140px;
      padding: 12px 12px;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,.10);
      background: rgba(0,0,0,.15);
      color: var(--txt);
      outline: none;
      font-size: 15px;
      line-height: 1.35;
    }
    textarea:focus {
      border-color: rgba(19,66,255,.35);
      box-shadow: 0 0 0 3px rgba(19,66,255,.12);
    }

    button {
      flex: 0 0 auto;
      padding: 12px 16px;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,.12);
      background: rgba(19,66,255,.92);
      color: white;
      font-weight: 650;
      font-size: 14.5px;
      cursor: pointer;
      box-shadow: 0 12px 30px rgba(19,66,255,.22);
    }
    button:disabled {
      opacity: .55;
      cursor: not-allowed;
      box-shadow: none;
    }

    .tiny {
      font-size: 11.5px;
      color: var(--muted);
      margin-top: 8px;
    }

    @media (max-width: 520px) {
      .bubble { max-width: 96%; }
      .chat { min-height: 62vh; }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="top">
      <div class="logo">üß†</div>
      <div class="title">
        <h1>Moltbot</h1>
        <p>Assistant autonome local GGUF ‚Ä¢ sans API</p>
      </div>
    </div>

    <div class="card">
      <div id="chat" class="chat"></div>

      <div class="status">
        <span id="pill" class="pill">pr√™t</span>
        <div class="bar" aria-hidden="true"><div id="barFill"></div></div>
        <span id="hint" class="pill">/api/chat</span>
      </div>

      <div class="input">
        <textarea id="msg" placeholder="√âcris √† Moltbot..." autocomplete="off"></textarea>
        <button id="send">Envoyer</button>
      </div>
      <div class="tiny" style="padding: 0 12px 12px;">
        Astuce : sur Render gratuit, le 1er message peut prendre du temps (cold start + chargement du mod√®le). Ici, on g√®re le retry automatiquement.
      </div>
    </div>
  </div>

  <script>
    const API_URL = "/api/chat";

    const chatEl = document.getElementById("chat");
    const msgEl  = document.getElementById("msg");
    const sendEl = document.getElementById("send");
    const pillEl = document.getElementById("pill");
    const barEl  = document.getElementById("barFill");
    const hintEl = document.getElementById("hint");

    hintEl.textContent = API_URL;

    function addBubble(role, text) {
      const div = document.createElement("div");
      div.className = "bubble " + (role === "me" ? "me" : role === "err" ? "err" : "bot");
      div.textContent = text;
      chatEl.appendChild(div);
      chatEl.scrollTop = chatEl.scrollHeight;
      return div;
    }

    function setStatus(label, pct = null) {
      pillEl.textContent = label;
      if (pct === null) return;
      const p = Math.max(0, Math.min(100, pct));
      barEl.style.width = p.toFixed(0) + "%";
    }

    function sleep(ms) {
      return new Promise(r => setTimeout(r, ms));
    }

    async function safeReadJsonOrText(res) {
      const ct = (res.headers.get("content-type") || "").toLowerCase();
      if (ct.includes("application/json")) {
        try { return { kind: "json", data: await res.json() }; }
        catch (e) { /* fallthrough */ }
      }
      // fallback text
      try { return { kind: "text", data: await res.text() }; }
      catch (e) { return { kind: "text", data: "" }; }
    }

    function extractMessage(payload) {
      // Support: { reply }, { message }, { error: { message } }, OpenAI-like
      if (!payload) return "";
      if (typeof payload === "string") return payload;

      if (payload.reply && typeof payload.reply === "string") return payload.reply;
      if (payload.message && typeof payload.message === "string") return payload.message;

      if (payload.choices && payload.choices[0]) {
        const c = payload.choices[0];
        if (c.message && typeof c.message.content === "string") return c.message.content;
        if (typeof c.text === "string") return c.text;
      }

      if (payload.error) {
        if (typeof payload.error === "string") return payload.error;
        if (payload.error.message) return payload.error.message;
      }

      return "";
    }

    // IMPORTANT: g√®re le cas exact que tu vois :
    // {"error":{"message":"Loading model","type":"unavailable_error","code":503}}
    function isModelLoadingError(payload, httpStatus) {
      if (httpStatus === 503) return true;
      const msg = (payload && payload.error && payload.error.message) ? payload.error.message : "";
      return (typeof msg === "string" && msg.toLowerCase().includes("loading model"));
    }

    async function callChatWithRetry(userText) {
      // Retry long: Render cold start + t√©l√©chargement du GGUF + warmup
      const maxAttempts = 45;         // ~45 * 2s = 90s
      const baseDelayMs = 2000;

      for (let attempt = 1; attempt <= maxAttempts; attempt++) {
        const pct = Math.round((attempt / maxAttempts) * 100);
        setStatus(`connexion‚Ä¶ (${attempt}/${maxAttempts})`, pct);

        const controller = new AbortController();
        const timeout = setTimeout(() => controller.abort(), 30000);

        let res;
        try {
          res = await fetch(API_URL, {
            method: "POST",
            headers: { "content-type": "application/json" },
            body: JSON.stringify({ message: userText }),
            signal: controller.signal
          });
        } catch (err) {
          clearTimeout(timeout);
          // r√©seau / cold start / timeout => on retry
          await sleep(baseDelayMs);
          continue;
        }
        clearTimeout(timeout);

        const parsed = await safeReadJsonOrText(res);

        if (!res.ok) {
          // si c'est "Loading model" => on retry proprement
          if (parsed.kind === "json" && isModelLoadingError(parsed.data, res.status)) {
            setStatus("chargement du mod√®le‚Ä¶", pct);
            await sleep(baseDelayMs);
            continue;
          }
          // sinon on remonte l'erreur
          if (parsed.kind === "text") {
            throw new Error(`R√©ponse serveur invalide (${res.status}) : ${parsed.data.slice(0, 400)}`);
          } else {
            const msg = extractMessage(parsed.data) || JSON.stringify(parsed.data);
            throw new Error(`Erreur serveur (${res.status}) : ${msg}`);
          }
        }

        // OK
        if (parsed.kind === "json") return parsed.data;

        // OK mais non-JSON => bug serveur
        throw new Error("R√©ponse serveur invalide (non-JSON).");
      }

      throw new Error("Le mod√®le met trop de temps √† d√©marrer (timeout). R√©essaie dans 1 minute ou active un disque persistant sur Render.");
    }

    async function send() {
      const text = (msgEl.value || "").trim();
      if (!text) return;

      msgEl.value = "";
      msgEl.focus();

      addBubble("me", text);
      sendEl.disabled = true;

      try {
        setStatus("envoi‚Ä¶", 0);
        const data = await callChatWithRetry(text);
        const out = extractMessage(data) || "(r√©ponse vide)";
        addBubble("bot", out);
        setStatus("pr√™t", 0);
      } catch (err) {
        addBubble("err", "‚ùå " + (err?.message || "Erreur inconnue"));
        setStatus("erreur", 0);
      } finally {
        sendEl.disabled = false;
      }
    }

    sendEl.addEventListener("click", send);

    msgEl.addEventListener("keydown", (e) => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        send();
      }
    });

    // Message d‚Äôaccueil
    addBubble("bot", "Salut Mohammed. Je suis Moltbot. Dis-moi ce que tu veux faire.");
    setStatus("pr√™t", 0);
  </script>
</body>
</html>
